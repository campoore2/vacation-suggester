<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Where must you take a vacation?</a>
          <a class="navbar-brand" href="faqu.html">FAQ</a>
        </div>
      </div>
    </nav>
    <!-- QUESTIONNAIRE -->
    <div class="container">
      <div class ="questions">
        <div class="row">
          <div class="col-md-6">
            <form class="questionnaire">
              <div class="q1form-group">
                <label for="q1select">What is your ideal type of weather?</label>
                <select id="q1select" class="form-control">
                  <option value="1">Cold and Snowy</option>
                  <option value="2">Sunshine</option>
                  <option value="3">Rain</option>
                  <option value="4">Humid</option>
                </select>
              </div>
              <div class="q2form-group">
                <label for="q2form-group">What kind of person are you the most like?</label>
                <select id="q2select" class="form-control">
                  <option value="1">Quite keep to yourself</option>
                  <option value="2">Party Animal</option>
                  <option value="3">Sit at a coffee shop and read.</option>
                  <option value="4">Complain about the weather any chance you get</option>
                </select>
              </div>
              <div class="q3form-group">
                <label for="q3form-group">What is your favourite type of food?</label>
                  <select id="q3select" class="form-control">
                    <option value="1">Rotting fish</option>
                    <option value="2">Anything with spice</option>
                    <option value="3">Whatever hipsters eat</option>
                    <option value="4">Fresh fish</option>
                  </select>
              </div>
              <div class="q4form-group">
                <label for="q4form-group">What season would you live in for the rest of your life?</label>
                  <select id="q4select" class="form-control">
                    <option value="1">Winter</option>
                    <option value="2">Summer</option>
                    <option value="3">Spring</option>
                    <option value="4">Fall</option>
                  </select>
              </div>
              <div class="q5form-group">
                <label for="q5form-group">What's your favourite drink?</label>
                  <select id="q5select" class="form-control">
                    <option value="1">Potatoe Wine</option>
                    <option value="2">Anything with Rum</option>
                    <option value="3">Some Craft Beer</option>
                    <option value="4">Something for a warm day</option>
                  </select>
              </div>
              <div class="q6form-group">
                <label for="q6form-group">Would you prefer to just sit on the beach?</label>
                  <select id="q6select" class="form-control">
                    <option value="1">No</option>
                    <option value="2">Yes</option>
                    <option value="3">Im allergic to water</option>
                    <option value="4">Sand bothers me.</option>
                  </select>
              </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit Your Answers</button>
                </div>
              </div>
            </form>
          </div>
        <!-- OUTPUT -->
        <div class="col-md-6">
          <div class="output">
            <p id="vacation">Sweden</p>
            <p id="vacation1">Bahamas</p>
            <p id="vacation2">Portland</p>
            <p id="vacation3">Florida</p>
          </div>
        </div>
      </div>
    </div>








  </body>
</html>
